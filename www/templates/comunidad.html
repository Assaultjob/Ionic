<ion-view view-title="Comunidad">
	<div class="bar bar-subheader item-input-inset">
		<lable class="item-input-wrapper">
			<i class="icon ion-search placeholder-icon"></i>
			<input type="search" placeholder ng-model="query">
		</lable>
	</div>
	<ion-content class="has-subheader">
		<ion-list>
			<ion-item class="item-avatar item-icon-right" ng-repeat="item in usuarios | filter:query" href="#/tab/user/{{item.id}}">
				<img src="img/users/{{item.foto}}">
				<h2>{{item.nombre}} {{item.apellidos}}</h2>
				<p>{{item.telefono}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
